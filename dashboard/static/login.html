<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DENN Dashboard</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/denn.css">
</head>

<body>
    <div class="container mt-5 mx-auto">
        <form class="form-signin" action="/login" method="post">
            <h2 class="form-signin-heading">DENN - Dashboard</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input name="passwd" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Log in</button>
        </form>

    </div> <!-- /container -->

    <script src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
</body>

</html>
